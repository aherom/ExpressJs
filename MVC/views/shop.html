<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header class="Main-Header">
        <nav class="Main-Header_nav">
            <ul class="Main-Header_item_list">
                <li class="Main-Header_item"><a href="/">Shop</a></li>
                <li class="Main-Header_item"><a href="/admin/add-product">Add Product</a></li>
                <li class="Main-Header_item"><a href="/contactus">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Products</h1>
        <ul id="product-list">
            <!-- Product items will be dynamically added here -->
        </ul>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // JavaScript to fetch and display product data using Axios
        axios.get('/products')
            .then(response => {
                const products = response.data;
                const productList = document.getElementById('product-list');
                products.forEach(product => {
                    const productItem = document.createElement('li');
                    productItem.classList.add('product');
                    productItem.innerHTML = `
                        <h3>${product.name}</h3>
                        <p>Size: ${product.size}</p>
                    `;
                    productList.appendChild(productItem);
                });
            })
            .catch(error => console.error('Error fetching products:', error));
    </script>
</body>
</html>
